version: '3.8'

services:
  # PR Reviewer Bot
  pr-reviewer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pr-reviewer
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CHROMADB_URL=http://chromadb:8000
    env_file:
      - .env
    depends_on:
      chromadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - pr-reviewer-network

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: pr-reviewer-chromadb
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - chromadb-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/8000' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - pr-reviewer-network

networks:
  pr-reviewer-network:
    driver: bridge

volumes:
  chromadb-data:
    driver: local
